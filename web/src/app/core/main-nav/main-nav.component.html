<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav noPrint"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/orgs">
        <mat-icon>groups</mat-icon>
        Organizations
      </a>
    </mat-nav-list>
    <mat-nav-list *ngIf="loggedIn()">
      <a mat-list-item routerLink="/users">
        <mat-icon>manage_accounts</mat-icon>
        Manage Users
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a
        mat-list-item
        href="https://github.com/RMHAM/open-ics/issues"
        target="_blank"
      >
        <mat-icon>bug_report</mat-icon>
        Bug Report
        <mat-icon>open_in_new</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="noPrint">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img
        ngSrc="../../../assets/colorado-ares.svg"
        class="logo"
        alt="Colorado ARES Logo"
        height="50"
        width="50"
      />
      <span *ngIf="!(isHandset$ | async); else mobileTitle">
        Colorado ARES Communications Catalog
      </span>
      <ng-template #mobileTitle>
        <span>ARES Catalog</span>
      </ng-template>
      &nbsp;
      <em title="Beta test, design subject to change">Î²</em>
      <div class="spacer"></div>
      <app-avatar />
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
