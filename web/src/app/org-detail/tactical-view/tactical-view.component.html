@if (tacticalCallsigns.length > 0) {
  <table>
    @for (tac of tacticalCallsigns; track tac) {
      <tr>
        <td>{{ tac.title }}:</td>
        <td>
          <span class="callsign">{{ tac.callsign }}</span>
        </td>
      </tr>
    }
  </table>
} @else {
  <p>No tactical callsigns on file.</p>
}
