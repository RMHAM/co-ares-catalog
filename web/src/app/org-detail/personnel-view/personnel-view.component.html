@if (personnel.length > 0) {
  <table>
    @for (person of personnel; track person) {
      <tr>
        <td>{{ person.title }}:</td>
        <td>
          {{ person.name }}
          <span class="callsign">{{ person.callsign }}</span>
        </td>
      </tr>
    }
  </table>
} @else {
  <p>No personnel on file.</p>
}
