<mat-card>
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="'/orgs/' + (rootOrg$ | async)!.slug">
        {{ (rootOrg$ | async)!.name }}
      </a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-region-card
      *ngFor="let region of (rootOrg$ | async)?.children | orderBy: 'region'"
      [org]="region"
    ></app-region-card>
  </mat-card-content>
</mat-card>
