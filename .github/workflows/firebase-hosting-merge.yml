name: Deploy to Firebase Hosting on merge
"on":
  workflow_dispatch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: mongodb://dummy:27017

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - uses: actions/checkout@v2

      - name: Build
        run: |
          npm ci 
          npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPEN_ICS }}"
          channelId: live
          projectId: open-ics
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
