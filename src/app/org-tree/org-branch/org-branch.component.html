<div *ngIf="org == undefined; else branch">Loading</div>
<ng-template #branch>
  <p>
    <a [routerLink]="'/orgs/' + org!.id">{{ org! | orgTitle }}</a>
  </p>
  <ul>
    <li
      *ngFor="
        let child of org!.children | orderBy : 'region' | orderBy : 'district'
      "
    >
      <app-org-branch [org]="child" />
    </li>
  </ul>
</ng-template>
