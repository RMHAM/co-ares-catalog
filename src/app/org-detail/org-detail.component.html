<h1>{{ (organization$ | async)! | orgTitle }}</h1>

<h2>Key Personnel</h2>
<ul
  *ngIf="
    (organization$ | async) && (organization$ | async)!.personnel;
    else noPersonnel
  "
>
  <li *ngFor="let person of (organization$ | async)!.personnel">
    {{ person.title }}: {{ person.name }}
    <span class="callsign">{{ person.callsign }}</span>
  </li>
</ul>
<ng-template #noPersonnel>
  <p>No personnel on file.</p>
</ng-template>

<h2>ICS 217A Communications Resource Availability Worksheets</h2>
<ul *ngIf="(ics217s$ | async) && (ics217s$ | async)!.length > 0; else no217s">
  <li *ngFor="let ics217 of ics217s$ | async">
    <a [routerLink]="'/ics217/' + ics217.id">{{ ics217.band }}</a>
  </li>
</ul>
<ng-template #no217s>
  <p>No ICS 217s on file.</p>
</ng-template>
